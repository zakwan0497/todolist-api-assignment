<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelas Programming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body class="bg-secondary-subtle">
    <!-- navigation -->
    <div class="container-fluid bg-light py-2">
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Todo List</a>
          <div class="d-flex">
            <a class="navbar-brand" href="./sign-in.html">Login</a>
            <a class="navbar-brand" href="./register.html">Register</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- content -->
    <div class="container mt-4 pb-5">
      <!-- sign in -->
      <div class="col-6 m-auto bg-primary-subtle rounded p-3 mb-5">
        <form class="m-3">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="usernameInput" placeholder="name@example.com" />
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating mt-1">
            <input type="text" class="form-control" id="passwordInput" placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
          </div>
          <div class="btn btn-primary w-100 py-2" type="submit" onclick="onSubmit()">Sign in</div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <div class="container-fluid bg-light fixed-bottom">2024</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      // onclick submit, kita hantar POST request untuk login
      // kita dapatkan value username
      // kita dalamkan value password
      // kita buat http request untuk login
      // onsuccess
      // 1) kita akan save token dan refresh token dalam browser
      // 2) after success, kita akan redirect user ke index

      function onSubmit() {
        const username = document.getElementById("usernameInput").value;
        const password = document.getElementById("passwordInput").value;
        console.log(`username ${username}, password ${password}`);

        fetch("https://api.kelasprogramming.com/consumer/login", {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            "username": username,
            "password": password,
          }),
        })
          .then((res) => res.json())
          .then((body) => {
            // save data in browser
            localStorage.setItem("todoJWTtoken", body.token);
            // save refresh token
            localStorage.setItem("todoRefreshToken", body.refresh_token);
            window.location.href = "./index.html";
          })
          .catch((err) => {
            debugger;
          });
      }

      // onerror, kita display error
    </script>
  </body>
</html>

<!-- Sign in page completed -->
